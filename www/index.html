<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Srchr</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bocoup.css">
    <style>
    #liked, #results {
      list-style: none;
      margin: 0 0 10px 0;
    }
    #results li + li {
      padding: 10px 0;
      border-top: 1px solid #eee;
    }
    #results .btn {
      float: right;
      margin-left: 10px;
    }
    </style>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a href="#" class="brand">Srchr</a>
      </div>
    </div>
  </div>
  <div class="container">

    <form id="searchForm" class="well form-search">
      <input type="text" name="q" class="input-medium search-query" placeholder="Enter your search">
      <input type="submit" class="btn" value="Search">
    </form>
    <div class="row">
      <div class="span7">
        <ul id="results">
          <li class="no-results">There are no results yet.</li>
        </ul>
      </div>
      <div class="span4 offset1">
        <div class="well">
          <h3>Liked</h3>
          <ul id="liked">
            <li class="no-results">You haven't liked anything yet.</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/require.js" data-main="js/config"></script>
</body>
